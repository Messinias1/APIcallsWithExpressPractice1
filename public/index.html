<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Express Car Model App</title>
</head>
<body>
    <h1>Express Car Model App</h1>
    <input type="text" id="clubName" placeholder="Enter Clubname Here..">
    <button onclick="getClubInfo()">Get Club Info</button>
    <p id="clubInfo"></p>

    <h2>Member Registration</h2>
    <input type="text" id="user-name" placeholder="Enter Username">
    <input type="number" id="year" placeholder="Enter Year">
    <input type="text" id="car-make" placeholder="Enter Make">
    <input type="text/number" id="car-model" placeholder="Enter Model">
    <input type="text" id="message" placeholder="Enter Message">
    <button onclick="handleSubmit()">Submit</button>

    <h3>Get All Members</h3>
    <button onclick="getAllMembers()">Get</button>
    <p id="result"></p>
</body>
</html>
